{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}

<div class="container">
    <h1>Sign Up</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>

{% endblock content %}
